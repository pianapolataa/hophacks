        body {

        /* Sidebar */
.sidebar {
    background-color: #05234a; /* dark blue */
    width: 240px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    gap: 6px;
}

.sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 14px 18px;
    text-align: left;
    font-size: 18px; /* bigger text */
    cursor: pointer;
    transition: background 0.2s;
    border-radius: 6px;
    margin: 0 10px;
}

.sidebar button:hover {
    background-color: #0a3d80; /* mid-blue */
}

.sidebar .home-btn {
    background-color: #0a3d80; /* highlight home button */
    font-weight: 700;
}


        /* Main content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        h1 {
            color: #05234a;
        }
